<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link href="../css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>DASHBOARD TEMPERATURA</title>
</head>
<body>
    <h1 >Dashboard</h1>
    <canvas id="myChart" style="width:50%;max-width:500px"></canvas>
    <p></p>
    <canvas id="myChart2" style="width:50%;max-width:500px"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io();

        socket.on('vectorTemp', (dataArray)=>{
            createCharts(dataArray);
        })

        const configTemp = (dataArray)=>{
            let xValues = new Array();
        let yValues = new Array();
        dataArray.forEach(({tiempo, clima}) => {
            xValues.push(tiempo.hora);
            yValues.push(clima.temperatura);
        });
            let data = {
                labels: xValues,
                datasets: [{
                    label: 'Temperatura',
                    fill: false,
                    lineTension: 0,
                    backgroundColor: "rgba(0,0,255,1.0)",
                    borderColor: "rgba(0,0,255,0.1)",
                    data: yValues,
                }]
            };

            let configTemp = {
                type: 'line',
                data: data,
                options:{
                    scales: {
                        yAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'Temperatura'
                        }
                        }],
                        xAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'Fecha y hora'
                        }
                        }],
                     }
                }
            };
            return configTemp;
        }

        const configHum = (dataArray)=>{
            let xValues = new Array();
        let yValues = new Array();
        dataArray.forEach(({tiempo, clima}) => {
            xValues.push(tiempo.hora);
            yValues.push(clima.humedad);
        });
            let data = {
                labels: xValues,
                datasets: [{
                    label: 'Humedad',
                    fill: false,
                    lineTension: 0,
                    backgroundColor: "rgba(0,0,255,1.0)",
                    borderColor: "rgba(0,0,255,0.1)",
                    data: yValues,
                }]
            };

            let configHum = {
                type: 'line',
                data: data,
                options:{
                    scales: {
                        yAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'Humedad'
                        }
                        }],
                        xAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'Fecha y hora'
                        }
                        }],
                     }
                }
            };
            return configHum;
        }

        const createCharts = (dataArray)=>{
            if( window.grafica){
                window.grafica.clear();
                window.grafica.destroy();
            }

            window.grafica = new Chart ("myChart", configTemp(dataArray))
            window.grafica = new Chart ("myChart2", configHum(dataArray))
        }
    </script>
</body>
</html>
